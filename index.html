<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Yedi</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts/sevenly.js"></script>
    <link rel="stylesheet" href="styles/sevenly.css">
</head>
<body>
    <h1 id="title">Yedi</h1>
    <div class="controls">
        <button id="shuffle">Bland bogstaver</button>
    </div>
    <div class="playset">
        <div class="letter-container"></div>
    </div>
    <div class="input">
        <div class="letter-container"></div>
    </div>
    <div class="status">
        <p class="score">
            Total score: 
            <span class="result">0</span>
        </p>
        <p class="guesses-remaining">
            Gæt tilbage:
            <span class="result">5</span>
        </p>
    </div>
    <div class="results">
        <div class="entry header">
            <span class="guess">Gæt</span>
            <span class="score">Point</span>
        </div>
    </div>
</body>
</html>
